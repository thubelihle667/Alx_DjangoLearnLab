{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <p><a href="{% url 'post_detail' post.pk %}">No, go back</a></p>
{% endblock %}
